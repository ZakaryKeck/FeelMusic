<h1>Videos</h1>

<p>All videos in the database.</p>

<p *ngIf="!videoList"><em>Loading...</em></p>

<table class='table' *ngIf="videoList">
  <thead>
    <tr>
      <th>Title</th>
      <th>URL</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let video of videoList">
      <td>{{ video.title }}</td>
      <td>{{ video.videoUrl }}</td>
      <td>
    </tr>
  </tbody>
</table>
